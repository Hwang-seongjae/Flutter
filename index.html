<body>
    <h1>flutter</h1>   

    <iframe width="100%" height="450" src="https://www.youtube.com/embed/j5Cq2ld40Ug?list=RDCMUC5ZnBgQdDGQ37fDLFdpb6wA" title="Top 10 - 드디어 공개된  2023년 전 세계 군사력 순위 - 과연 대한민국 순위는?" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!--<iframe width="1237" height="696" src="https://www.youtube.com/embed/j5Cq2ld40Ug?list=RDCMUC5ZnBgQdDGQ37fDLFdpb6wA" title="Top 10 - 드디어 공개된  2023년 전 세계 군사력 순위 - 과연 대한민국 순위는?" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>-->
       <!-- 카카오맵 ----------------------------------------------->
       <div id="kakaomap" style="width: 100%;height: 500px;"></div>
       <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2f0bb35932325e9049074ab790afaa8f"></script>
       <script> 

           var mapContainer = document.getElementById('kakaomap'), // 지도를 표시할 div 
            mapOption = { 
                   center: new daum.maps.LatLng(37.5251957, 126.8913598), // 지도의 중심좌표
                   level: 3 // 지도의 확대 레벨
               };

           var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

           // 마커가 표시될 위치입니다 
           var markerPosition  = new daum.maps.LatLng(37.5251957, 126.8913598); 

           // 마커를 생성합니다
           var marker = new daum.maps.Marker({
               position: markerPosition
           });

           // 마커가 지도 위에 표시되도록 설정합니다
           marker.setMap(map);

       </script>
       <!-- 카카오맵.끝.-->    
</body>
</html>
